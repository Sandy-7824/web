<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" class="text-name" required>
                </div>

                <div class="input-name">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" class="text-name"  required>             
                </div>

                <div class="input-name">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name" required>
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>
                    <input type="radio" class="radio-button"name="r1">
                    <label>Female</label>
                </div>

                
                <div class="input-name">
                   <select class="country">
                    <option>Select a Country</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>Bhutan</option>
                    <option>Nepal</option>
                   </select>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I accept the terms and conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Registration">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
